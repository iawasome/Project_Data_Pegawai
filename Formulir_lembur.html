<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">

    <title>WorkMind Atlas</title>
  </head>
  <body style="background-color: #e4f7eb;">
            <!-- Ini Isi Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-warning fixed-top">
        <a class="navbar-brand" href="#">WEBSITE ADMIN |<b> Data Pegawai WMA</b></a>
        <i>

        </i>

          <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          <div class="icon ml-4">
            <h5>
                <i class="fa-solid fa-envelope mr-3" data-toggle="tooltip" title="Inbox"></i>
                <i class="fa-solid fa-bell mr-3" data-toggle="tooltip" title="Notification"></i>
                <i class="fa-solid fa-right-from-bracket mr-3" data-toggle="tooltip" title="Sign Out"></i>
            </h5>
          </div>
          
        </div>
      </nav>
        <!-- Ini Sidebar -->
      <div class="row no-gutters mt-5">
        <div class="col-md-2 bg-dark mt-2 pr-3 pt-4">
            <ul class="nav flex-column ml-3 mb-5">
                <li class="nav-item" style="color: antiquewhite;">
                  <a class="nav-link active text-white" href="#"><i class="fa-solid fa-gauge"></i></i> Dashboard</a><hr class="bg-secondary">
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#"><i class="fa-solid fa-user"></i> Data Pegawai</a><hr class="bg-secondary">
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#"><i class="fa-solid fa-table"></i> Form Pegawai</a><hr class="bg-secondary">
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#"><i class="fa-solid fa-table"></i> Kehadiran</a><hr class="bg-secondary">
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#"><i class="fa-solid fa-table"></i> Log Out</a><hr class="bg-secondary">
                </li>
              </ul>
        </div>
        <!-- Ini Isi Contentnya -->
        <main class="col-md-10">
          <div class="container mt-5">
              <form>
                <div class="form-group">
                  <label for="namaPegawai">Nama Pegawai</label>
                  <input type="text" class="form-control" id="namaPegawai" placeholder="Masukkan nama pegawai">
                </div>
                <div class="form-group">
                  <label for="tanggal">Tanggal</label>
                  <input type="date" class="form-control" id="tanggal">
                </div>
                <div class="form-group">
                  <label for="jamMulaiLembur">Jam Mulai Lembur</label>
                  <input type="time" class="form-control" id="jamMulaiLembur">
                </div>
                <div class="form-group">
                  <label for="jamAkhirLembur">Jam Akhir Lembur</label>
                  <input type="time" class="form-control" id="jamAkhirLembur">
                </div>
                <div class="form-group">
                  <label for="deskripsiPekerjaan">Deskripsi Pekerjaan</label>
                  <textarea class="form-control" id="deskripsiPekerjaan" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
                <button type="button" class="btn btn-secondary">Batal</button>
              </form>
          </div>
      </main>
    </div>
  </div>
  
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bc190cf489.js" crossorigin="anonymous"></script>
  </body>
</html>
